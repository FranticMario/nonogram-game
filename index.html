<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./sass/style.css">
    <title>Document</title>
</head>
<body>
    <div class="sidebar">
        <div class="game__level-container">
            <span class="btn__level tag-selected">Easy</span>
            <span class="btn__level ">Medium</span>
            <span class="btn__level">Hard</span>
        </div>

        <div class="game__level-mode">
            <div class="level tag-selected">Airpods</div>
            <div class="level">Mask</div>
            <div class="level">Talon</div>
        </div>

        <div class="game__buttons-container">
            <button class="btn" disabled>Save</button>
            <button class="btn">Continue Last Game</button>
            <button class="btn">Random Game</button>
            <button class="btn">Records</button>
        </div>

        <div class="game__mode-sound_theme">
            <i class='bx bx-sun'></i>
            <i class='bx bx-volume-full' ></i>
        </div>
    </div>

    <div class="gameboard">
        <div class="nonogram">
            
        </div>
    </div>
